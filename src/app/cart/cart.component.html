<app-navbar></app-navbar>

<div class="cart-main-div">
  <h2>My Cart</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Quantity</th>
        <th scope="col">Image</th>
        <th scope="col">Modify</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td><b>{{item.itemName}}</b></td>
        <td>
          <button (click)="decreaseItem(item.itemId)">-</button>
          {{item.quantity}}
          <button (click)="increaseItem(item.itemId)">+</button>
        </td>
        <td>
          <img src="{{item.image}}" alt="Item Image">
        </td>
        <td>
          <button (click)="removeItem(item.itemId)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="total-amount-container">
    <p>Total cart amount: <span class="total-price">â‚¹{{totalPrice}}</span></p>
  </div>

  <div class="cart-buttons">
    <button class="clear-button" (click)="deleteCart()">Clear Cart</button>
    <button class="checkout-button" (click)="checkOut()" [disabled]="checkOutButton">Checkout</button>
  </div>
</div>
